spring.application.name=currency-exchange-service
server.port=8000
spring.config.import=optional:configserver:http://localhost:8888

spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testsdb
spring.jpa.defer-datasource-initialization=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

resilience4j.retry.instances.sample-api.max-attempts=5
resilience4j.retry.instances.sample-api.wait-duration=1s
resilience4j.retry.instances.sample-api.retry-exceptions=org.springframework.web.client.ResourceAccessException
resilience4j.retry.instances.sample-api.fail-after-max-attempts=true
resilience4j.retry.instances.sample-api.enableExponentialBackoff=true
